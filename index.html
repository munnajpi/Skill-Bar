<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Bar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="title">Progress Bar</div>
    <div class="progress_bar">
      <div class="skill">
        <div class="head_html"><span>90%</span></div>
        <li class="html">html</li>
      </div>

      <div class="skill">
        <div class="head_css"><span>80%</span></div>
        <li class="css">css</li>
      </div>

      <div class="skill">
        <div class="head_bootstrap"><span>60%</span></div>
        <li class="bootstrap">bootstrap</li>
      </div>

    </div>
  </div>

</body>

</html>
